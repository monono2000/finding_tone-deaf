<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="record-time" content="16000"> <!-- 녹음 시간 설정 -->
    <title>음치 판별기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Fonts에서 로보토 폰트 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="team-name">6조 팀 프로젝트</div> <!-- 팀 이름 추가 -->
        <!-- 큰 제목 -->
        <h1>음치 판별기</h1>
        <!-- 소제목 -->
        <h2>연세여 사랑한다</h2>
        
        <div class="image-container">
            <!-- 첫 번째 이미지 박스 -->
            <div class="image-box image-box3"></div>
        </div>
        
        <!-- 녹음 버튼 -->
        <button class="custom-record-button">녹음 시작</button>
        
        <!-- 오디오 플레이어 -->
        <audio id="audioPlayer" controls></audio>
        <!-- 다운로드 버튼 -->
        <a id="downloadButton" style="display: none;" download="recorded_audio.wav">다운로드</a>
        <!-- 드래그 앤 드롭 업로드 영역 -->
        <div id="dropZone" class="drop-zone">
            <p>여기에 오디오 파일을 드래그 앤 드롭하세요</p>
        </div>
    
        <!-- 노래 키 선택 -->
        <select id="songKey" style="margin-top: 10px; display: block;">
        <option value="little_star">작은 별</option>
        <option value="eta">ETA</option>
        <option value="love_yonsei">연세여 사랑한다</option>
        </select>

        <!-- 홈으로 돌아가는 버튼 -->
        <button id="homeButton" class="home-button">홈으로 돌아가기</button>
    </div>

    <!-- 로딩 화면 -->
    <div class="loading-screen" id="loadingScreen" style="display: none;">
        <h2>분석 중입니다...</h2>
        <p>잠시만 기다려주세요.</p>
        <div class="barber-pole-loading">
            <div class="stripes">
                <div class="stripe white"></div>
                <div class="stripe blue"></div>
                <div class="stripe white"></div>
                <div class="stripe blue"></div>
                <div class="stripe white"></div>
                <div class="stripe blue"></div>
                <div class="stripe white"></div>
                <div class="stripe blue"></div>
                <div class="stripe white"></div>
                <div class="stripe blue"></div>
            </div>
        </div>
    </div>
     
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
